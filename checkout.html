<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SportSmart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-main">
        <section class="checkout-items">
            <h2>Review Your Order</h2>
            <!-- Cart items will be dynamically added here -->
        </section>

        <section class="checkout-details">
            <h2>Shipping and Payment Information</h2>
            <form id="checkout-form" action="process_checkout.php" method="POST">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="card">Credit Card</label>
                    <input type="text" id="card" name="card" required>
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="complete-purchase-button">Complete Purchase</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Validate and process the form data
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const ccNumber = document.getElementById('cc-number').value;
            const ccCVV = document.getElementById('cc-cvv').value;

            // Basic validation (for demo purposes, you should improve this)
            if (name && phone && address && ccNumber && ccCVV) {
                // Store user data in localStorage (or send it to your server)
                localStorage.setItem('user', JSON.stringify({ name, phone, address, ccNumber, ccCVV }));

                // Redirect to the thank you page
                window.location.href = 'thank-you.html';
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>

    <script src="checkout.js"></script>
</body>
</html>
