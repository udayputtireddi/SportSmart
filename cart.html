<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - SportMart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>SportSmart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h2 class = "cart-title">Your Shopping Cart</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="images/cricket-bat.jpg" alt="Cricket Bat">
                    <div class="item-details">
                        <h3>Cricket Bat</h3>
                        <p>Quantity: <input type="number" value="1" min="1"></p>
                        <p>Price: $50.00</p>
                        <button class="remove-item"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="images/tennis-racket.jpg" alt="Tennis Racket">
                    <div class="item-details">
                        <h3>Tennis Racket</h3>
                        <p>Quantity: <input type="number" value="1" min="1"></p>
                        <p>Price: $70.00</p>
                        <button class="remove-item"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                </div>
            </div>
            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Subtotal: $120.00</p>
                <p>Tax: $10.00</p>
                <p class="total">Total: $130.00</p>
                <button class="checkout"><i class="fas fa-lock"></i> Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
